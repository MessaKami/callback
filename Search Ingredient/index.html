<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day</title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Valentine's Day</a>
    </nav>

    <div class="container" id="container">
      <div class="card-group card1">
        <div class="card">
          <div class="card-body bg-danger">
            <h5 class="card-title">Voici ton dessert pour la St Valentin</h5>
            <p class="card-text">
              Clique sur le bouton pour d√©couvrir le dessert du midi
            </p>
            <a href="#" id="btn-food" class="btn btn-primary mx-auto"
              >Commander</a>
          </div>
        </div>
        <div class="card">
          <div id="result" class="card-body"></div>
        </div>
      </div>

      <div class="card-group card2">
        <div class="card">
          <div class="card-body bg-danger">
            <h5 class="card-title">Cherche un plat avec le ou les ingredients de ton choix !</h5>
            <form  id="food-form">
            <input
              class="form-control"
              type="text"
              id="ingredient"
              placeholder="Ingredient"
            />
            <button id="submit" class="btn btn-primary btn2">Commander</button>
          </form>
          </div>
        </div>
        <div class="card">
          <div id="result2" class="card-body img2"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
